<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pre-styles.css">
    <!--endbuild-->
    <script type="text/javascript">

        function conteudo(classe,conteudo) {
            document.querySelector(classe).innerHTML = conteudo;
        }

        function conteudos(classe,conteudo) {
            var e = document.querySelectorAll(classe);
            e.forEach(function(element,index) {
                element.innerHTML = conteudo;
            }, this);
        }

        window.onload = function() {

            conteudo(
                '.navbar__titulo',
                'Teste'
            );

            var itens = [
                {
                    nome:'Zebu Preto',
                    preco:'R$5.000,00'
                },
                {
                    nome: 'Boi Forte',
                    preco: 'R$15.000,00'
                },
                {
                    nome: 'Nelore',
                    preco: 'R$12.000,00'
                }
            ]

            itens.forEach(function(item,i){
                i+=1;
                conteudos('.painel__item'+[i]+' .descricao__nome',
                    item.nome
                );
                conteudos('.painel__item'+[i]+' .descricao__preco',
                    item.preco
                );
                conteudos(
                    '.painel__item'+[i]+' .descricao__detalhe',
                    'ver detalhes'
                ); 
            });

            var painel = document.querySelector('.painel').cloneNode(true);

            
        }

    </script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input id="slideThree" type="checkbox">
        <!-- navbar -->
        <nav class="navbar">
            <img class="img__logo" src="img/logo.png">
            <ul>

                         <!-- Titulo -->
                    </h1>
                </li>
            </ul>
            <div class="bar-opcoes">
                <div class="slideThree">
                    <label class="e" for="slideThree"></label>
                </div>
            </div>
        </nav>
        <!-- painel grupo -->
        <section class="painel__grupo">
            <section class="painel">
                <!-- item1 -->
                <div class="painel__item1">
                    <div class="descricao">
                        <img src="img/boi1.png">
                        <label class="descricao__nome">
                            <!--nome-->
                        </label>
                        <label class="descricao__preco">
                            <!--preco-->
                        </label>
                        <label class="descricao__detalhe">
                            <!--detalhe-->
                        </label>
                    </div>
                </div> 
                <!-- item2 -->
                <div class="painel__item2">
                    <div class="descricao">
                        <img src="img/boi2.png">
                        <label class="descricao__nome">
                            <!--nome-->
                        </label>
                        <label class="descricao__preco">
                            <!--preco-->
                        </label>
                        <label class="descricao__detalhe">
                            <!--detalhe-->
                        </label>
                    </div>
                </div>
                <!-- item3 -->
                <div class="painel__item3">
                    <div class="descricao">
                        <img src="img/boi3.png">
                        <label class="descricao__nome">
                            <!--nome-->
                        </label>
                        <label class="descricao__preco">
                            <!--preco-->
                        </label>
                        <label class="descricao__detalhe">
                            <!--detalhe-->

                </div>
            </section>
        </section>
    </div>
</body>

</html>
