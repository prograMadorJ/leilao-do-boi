        function renderConteudo(classe,conteudo) {
            document.querySelector(classe).innerHTML = conteudo;
        }

        function renderConteudos(classe,conteudo) {
            var e = document.querySelectorAll(classe);
            e.forEach(function(element,index) {
                element.innerHTML = conteudo;
            }, this);
        }
        function Modelo(classe) { 

            var modelo = document.createElement('HTML');
            var modeloOrigem = document.createElement('HTML');

            this.getModelo = function() {
                return modelo.cloneNode(true);
            }

            this.getModeloOrigem = function() {
                return modeloOrigem;
            }

            this.setModelo = function(classe) {
                modelo = document.querySelector(classe).cloneNode(true);
                modeloOrigem = modelo.cloneNode(true);
                document.querySelector('.'+modelo.className).remove();                    
            }

            this.setClasse = function(classe) {
                document.setAttribute('class',classe);
            }

            this.setClasseElemento = function(elemento,classe) {
                modeloOrigem.querySelector(elemento).setAttribute('class',classe);
            }

            this.adicionarModelo = function(classe) {
                document.querySelector(classe).append(modelo.cloneNode(true));
            }

            this.adicionarModeloDest = function(classeAtual,classeDestino) {
                document.querySelector(classeDestino)
                    .append(
                        modeloOrigem.querySelector(classeAtual).cloneNode(true)
                    );
            }

            this.setDados = function(classe,dados) {
                renderConteudos(classe,dados);
            }

            this.setAtributo = function(classe,atributo,valor) {
                document.querySelector(classe).setAttribute(atributo,valor);

            }

            if(classe!=null)
                this.setModelo(classe);
        }
