<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pre-styles.css">
    <!--endbuild-->
    <script type="text/javascript">

        window.onload = function() {

            renderConteudo(
                '.navbar__titulo',
                'Leil√£o do Boi'
            );

            var itens = [
                {
                    nome:'Zebu Preto',
                    preco:'R$5.000,00',
                    img: 'img/boi1.png'
                },
                {
                    nome: 'Boi Forte',
                    preco: 'R$15.000,00',
                    img: 'img/boi2.png'
                },
                {
                    nome: 'Nelore',
                    preco: 'R$12.000,00',
                    img: 'img/boi3.png'
                }
            ];

            var modelo = new Modelo('.painel');           
            
            itens.forEach(function(item,i){
                
                i+=1;
                modelo.adicionarAoModelo('.painel',modelo.getLayout(),'.painel__item');
                modelo.setClasse('.painel__item','painel__item'+i);
                modelo.setAtributo('.painel__item'+[i]+' img','src',item.img);
                modelo.setConteudo('.painel__item'+[i]+' .descricao__nome',
                    item.nome
                );
                modelo.setConteudo('.painel__item'+[i]+' .descricao__preco',
                    item.preco
                );
                modelo.setConteudo(
                    '.painel__item'+[i]+' .descricao__detalhe',
                    'ver detalhes'
                ); 
                
            });

            modelo.adicionarModeloAoDocumento('.painel__grupo');
        }

        function renderConteudo(classe,conteudo) {
            document.querySelector(classe).innerHTML = conteudo;
        }

        function renderConteudos(classe,conteudo) {
            var e = document.querySelectorAll(classe);
            e.forEach(function(element,index) {
                element.innerHTML = conteudo;
            }, this);
        }
        function Modelo(classe) {
            
                // instancia variavel modelo como objeto html
                var modelo = document.createElement('html');
                var layout;
            
                // setar estrutura html que sera o modelo
                this.setModelo = function (classe) {
                    modelo = extrairElemento(classe);
                    layout = modelo.cloneNode(true);
                }
            
                // retorna estrutura html modelo
                this.getModelo = function () {
                    return modelo.cloneNode(true);
                }

                // retorna estrutura modelo 
                this.getLayout = function() {
                    return layout.cloneNode(true);
                }
            
                // alterar o nome da classe de um elemento do modelo 
                this.setClasse = function (classeDest,classe) {
                    if(('.'+modelo.className)==classeDest) {
                        modelo.setAttribute('class',classe);
                    }
                    else {
                        modelo.querySelector(classeDest).setAttribute('class', classe);
                    }
                }

                // alterar atributo do elmento
                this.setAtributo = function(classe,atributo,valor) {
                    modelo.querySelector(classe).setAttribute(atributo,valor);
                }

                // adicionar conteudo ao modelo
                this.setConteudo = function(classe,conteudo) {
                    addConteudo(classe,conteudo);
                }
            
                // adicionar elemento ao modelo
                this.adicionarAoModelo = function (classeDestino, elemento, classeElemento) {
                    adicionarAoModelo(classeDestino, elemento, classeElemento);
                }
            
                // adicionar o modelo ao documento
                this.adicionarModeloAoDocumento = function (classe) {
                    adicionarAoDocumento(classe);
                }
            
                adicionarAoModelo = function (classeDestino, elemento, classeElemento) {
                    if (('.' + modelo.className) == classeDestino) {
                        modelo.append(elemento.querySelector(classeElemento).cloneNode(true));
                    } else {
                        modelo.querySelector(classeDestino)
                            .append(
                                elemento.querySelector(classeElemento).cloneNode(true)
                            );
                    }
                }
            
                adicionarAoDocumento = function (classe) {
                    document.querySelector(classe).append(modelo.cloneNode(true));
                }
            
                removerDoDocumento = function (classe) {
                    document.querySelector(classe).remove();
                }
            
                obterElemento = function (classe) {
                    return document.querySelector(classe).cloneNode(true);
                }
            
                extrairElemento = function (classe) {
                    var r = obterElemento(classe);
                    removerDoDocumento(classe);
                    return r;
                }

                addConteudo = function(classe,conteudo){
                    if(('.'+modelo.className)==classe) {
                        modelo.innerHTML = conteudo;
                    }
                    else {
                        modelo.querySelector(classe).innerHTML = conteudo;
                    }
                }

                if(classe!=null)
                    this.setModelo(classe);
            }

            



    </script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input id="slideThree" type="checkbox">
        <!-- navbar -->
        <nav class="navbar">
            <img class="img__logo" src="img/logo.png">
            <ul>
                <li>
                    <h1 class="navbar__titulo">
                         <!-- Titulo -->
                    </h1>
                </li>
            </ul>
            <div class="bar-opcoes">
                <div class="slideThree">
                    <label class="e" for="slideThree"></label>
                </div>
            </div>
        </nav>
        <!-- painel grupo -->
        <section class="painel__grupo">
            <section class="painel">
                <!-- item1 -->
                <div class="painel__item">
                    <div class="descricao">
                        <img src="img/boi1.png">
                        <label class="descricao__nome">
                            <!--nome-->
                        </label>
                        <label class="descricao__preco">
                            <!--preco-->
                        </label>
                        <label class="descricao__detalhe">
                            <!--detalhe-->
                        </label>
                    </div>
                </div>
            </section>
    </div>
</body>

</html>
